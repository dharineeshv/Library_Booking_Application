<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
import { getDatabase, ref, onValue, remove, get, update } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-database.js";

const appSetting = {
    databaseURL: "https://library-slot-booking-8ef25-default-rtdb.firebaseio.com/",
};
const app = initializeApp(appSetting);
const database = getDatabase(app);
const student_booking_db = ref(database, "Bookings");

let arrow_back = document.querySelector('#left');
arrow_back.addEventListener('click', () => {
    window.location.href = "teacher_dashboard.html";
});

let slot = sessionStorage.getItem('selectedSlot');
let name = JSON.parse(slot);
console.log(name);

onValue(student_booking_db, (snapshot) => {
    const datasContainer = document.querySelector('.datas');
    datasContainer.innerHTML = "";

    let found = false;

    if(snapshot.exists()) {
        let data = snapshot.val();

        for(let key in data) {
           if (
    name.venue === data[key].venue &&
    name.date === data[key].date &&
    (data[key].approval_status === "Pending" || data[key].approval_status === "pending")
) {
                
                found = true;
                let search = document.querySelector('.search');
                search.style.display = "flex";
                 
             
                let student_id = data[key].student_id;
                let venue = data[key].venue;
                let date = data[key].date;

                let card = document.createElement('div');
                card.classList.add('booking-card');
                card.innerHTML = `
                    <i class="fa-regular fa-user"></i>
                    <div class="inner-content">
                        <h4>Student ID: <span>${student_id}</span></h4>
                        <p>Venue <span>${venue}</span></p>
                        <p>Date <span>${date}</span></p>
                    </div>
                    <div class="verify">
                        <button id="reject-${key}" class="reject">Reject</button>
                        <button id="verify-${key}" class="verify-btn">Verify</button>
                    </div>
                `;

                datasContainer.appendChild(card);
                datasContainer.style.display = "flex";

                // Approve button event
                document.getElementById(`verify-${key}`).addEventListener("click", () => {
                    update(ref(database, "Bookings/" + key), {
                        approval_status: "Approved"
                    });

                    showToast("Approved Successfully!", "success");
                    document.getElementById(`verify-${key}`).textContent = "Approved ✔️";
                    document.getElementById(`verify-${key}`).style.backgroundColor = "#007b1e";
                    document.getElementById(`reject-${key}`).style.display = "none";

                    updateUI();
                });

                
                document.getElementById(`reject-${key}`).addEventListener("click", () => {
                    remove(ref(database, "Bookings/" + key));
                    card.remove();

                    const slotRef = ref(database, "Slots/" + name.slot_key);
                    get(slotRef).then((snapshot) => {
                        if (snapshot.exists()) {
                            let slotData = snapshot.val();
                            let updatedBooked = slotData.booked_slots - 1;
                            if (updatedBooked < 0) updatedBooked = 0;
                            update(slotRef, { booked_slots: updatedBooked });
                        }
                    });

                    showToast("Booking Rejected!", "error");
                    updateUI();
                });
            }
        }
    }
    if(found)
    {
        document.querySelector('.no-datas').style.display = "none";
         let search = document.querySelector('.search');
          search.style.display = "flex";
    }
    else{
       document.querySelector('.no-datas').style.display = "flex";
    }

   
});
document.getElementById("search-btn").addEventListener("click", () => {
    let searchValue = document.getElementById("search").value.toLowerCase();
    let cards = document.querySelectorAll(".booking-card");
    let visibleCount = 0;

    cards.forEach(card => {
        let id = card.querySelector("span").textContent.toLowerCase();
        if(id.includes(searchValue)) {
            card.style.display = "flex";
            visibleCount++;
        } else {
            card.style.display = "none";
        }
    });

    if (visibleCount === 0) {
        showToast("No matching Student ID found!", "error");
    }
});


function showToast(message, type) {
    const toast = document.getElementById("toast");
    toast.textContent = message;
    toast.className = "show " + (type === "success" ? "toast-success" : "toast-error");

    setTimeout(() => {
        toast.className = toast.className.replace("show", "");
    }, 3000);
}

// UI update function
function updateUI() {
    const datasContainer = document.querySelector(".datas");
    const noDatasContainer = document.querySelector(".no-datas");

    if (datasContainer.children.length === 0) {
        noDatasContainer.style.display = "flex";
        datasContainer.style.display = "none";
         let search = document.querySelector('.search');
          search.style.display = "none";
    } else {
        noDatasContainer.style.display = "none";
        datasContainer.style.display = "flex";
        let search = document.querySelector('.search');
          search.style.display = "flex";
    }
}

</script>
